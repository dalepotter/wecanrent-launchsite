{% extends "base.html" %}

{% block navbarcustom %}navbar-dark{% endblock %}

{% block content %}
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Register with WeCanRent</h2>
                    <h3 class="section-subheading text-muted">First, please tell us about you and the property that you wish to rent:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="getstarted" id="gs" novalidate action="go.html" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="phone" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="property_postcode" class="form-control" placeholder="What is the postcode of the property you wish to list? *" id="property_postcode" required data-validation-required-message="Please tell us the postcode of the property you wish to list">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="num_properties" class="form-control" placeholder="How many properties do you have in your portfolio? *" id="num_properties" required data-validation-required-message="Please tell us the how many properties you have in your portfolio">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="how_heard" id="how_heard" class="form-control" placeholder="How did you hear about us?" id="how_heard">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <input type="hidden" name="service" value="{{ service }}">
                                <button type="submit" class="btn btn-xl">Get started</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
